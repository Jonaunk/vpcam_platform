<div class="min-h-screen bg-[#0f172a] text-white font-sans">
  <div class="flex flex-col items-center justify-center pt-20 pb-12 px-4 text-center">
    <h1 class="text-5xl md:text-6xl font-black tracking-tighter mb-4">
      GRABAMOS TU <span class="text-[#4ade80]">PARTIDO</span>
    </h1>
    <p class="text-xl md:text-2xl text-[#4ade80] italic font-light">
      "No la cuentes más, mostrala."
    </p>
  </div>

  <div class="max-w-6xl mx-auto px-6 py-10">
    <h2 class="text-center text-2xl font-bold mb-10 uppercase tracking-widest text-slate-400">¿Dónde jugaste?</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div *ngFor="let venue of venues" [routerLink]="['/venue', venue.slug]"
        class="group relative h-64 rounded-2xl overflow-hidden cursor-pointer border-2 border-transparent hover:border-[#4ade80] transition-all duration-300 shadow-2xl">
        <img [src]="venue.imageUrl"
          class="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:opacity-80 group-hover:scale-110 transition-all duration-500">
        <div class="absolute inset-0 bg-gradient-to-t from-[#0f172a] via-transparent to-transparent"></div>
        <div class="absolute bottom-6 left-6">
          <h3 class="text-3xl font-black italic uppercase">{{venue.name}}</h3>
          <p class="text-[#4ade80] font-medium">{{venue.location}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
